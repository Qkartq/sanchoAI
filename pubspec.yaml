name: sanchoai
description: "Local AI companion app with multimodal support using llama.cpp"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.4.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  sqflite: ^2.3.3
  path_provider: ^2.1.3
  file_picker: ^8.0.3
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  flutter_markdown: ^0.7.3
  shared_preferences: ^2.2.3
  syncfusion_flutter_pdf: ^25.1.39
  path: ^1.9.0
  uuid: ^4.4.0
  intl: ^0.19.0
  llama_flutter_android: ^0.1.1
  dynamic_color: ^1.7.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "icon.ico"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "icon.ico"

flutter:
  uses-material-design: true
